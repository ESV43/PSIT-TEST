<html>
<head>
    <title>Resources</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            height: 100px;
        }
        .content {
            margin-top: 150px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 50px;
        }
        .folders {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .folder {
            text-align: center;
        }
        .folder img {
            width: 100px;
            height: 100px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            margin-top: 50px;
        }
        .footer .featured-posts, .footer .other-links {
            width: 45%;
        }
        .footer .featured-posts img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .footer .featured-posts div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .footer .other-links {
            text-align: left;
        }
        .footer .other-links p {
            margin: 5px 0;
        }
        .footer .other-links a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .folders {
                flex-direction: column;
                align-items: center;
            }
            .footer {
                flex-direction: column;
                align-items: center;
            }
            .footer .featured-posts, .footer .other-links {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://placehold.co/100x100" alt="Physics Society Logo">
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Meet The Team</a>
        <a href="#">Blog</a>
        <a href="#">Events</a>
        <a href="#">Resources</a>
    </div>
    <div class="content">
        <h1>Resources</h1>
        <div class="folders">
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder icon for Study Materials">
                <p>Study Materials</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder icon for Previous Year Questions">
                <p>Previous Year Questions</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder icon for Reference Books">
                <p>Reference Books</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder icon for Miscellaneous">
                <p>Miscellaneous</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="featured-posts">
            <div>
                <img src="https://placehold.co/50x50" alt="Thumbnail for The Arrow of Time">
                <p>The Arrow of Time</p>
            </div>
            <div>
                <img src="https://placehold.co/50x50" alt="Thumbnail for Beyond The Standard Model">
                <p>Beyond The Standard Model</p>
            </div>
            <div>
                <img src="https://placehold.co/50x50" alt="Thumbnail for Ultracold Atomic Systems">
                <p>Ultracold Atomic Systems</p>
            </div>
        </div>
        <div class="other-links">
            <p>School of Physics</p>
            <p>IISER Thiruvananthapuram</p>
            <p><i class="fas fa-envelope"></i> ps@iisertvm.ac.in</p>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
