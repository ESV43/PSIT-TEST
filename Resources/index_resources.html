<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | PSIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            line-height: 1.6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #222;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar img {
            height: 60px;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .folders {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .folder {
            text-align: center;
            width: 150px;
        }
        .folder img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .folder p {
            font-size: 18px;
        }
        .footer {
            background: #222;
            color: white;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .footer .featured-posts img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            object-fit: cover;
        }
        .footer .featured-posts div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .footer .other-links a {
            display: block;
            margin-bottom: 8px;
            color: white;
            text-decoration: none;
        }
        .footer .email i {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .folders {
                flex-direction: column;
                align-items: center;
            }
            .footer {
                flex-direction: column;
                align-items: center;
            }
            .footer .featured-posts,
            .footer .other-links {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <img src="https://placehold.co/150x150" alt="PSIT Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Meet The Team</a>
            <a href="#">Blog</a>
            <a href="#">Events</a>
            <a href="#">Resources</a>
        </nav>
    </header>
    <main class="content">
        <h1>Resources</h1>
        <div class="folders">
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder for Study Materials">
                <p>Study Materials</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder for Previous Year Questions">
                <p>Previous Year Questions</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder for Reference Books">
                <p>Reference Books</p>
            </div>
            <div class="folder">
                <img src="https://github.com/ESV43/PSIT-TEST/blob/main/Resources/desktop%2Bfolder%2Btan.png" alt="Folder for Miscellaneous">
                <p>Miscellaneous</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="featured-posts">
            <h3>Featured Posts</h3>
            <div>
                <img src="https://placehold.co/60x60" alt="Thumbnail for The Arrow of Time">
                <p>The Arrow of Time</p>
            </div>
            <div>
                <img src="https://placehold.co/60x60" alt="Thumbnail for Beyond The Standard Model">
                <p>Beyond The Standard Model</p>
            </div>
            <div>
                <img src="https://placehold.co/60x60" alt="Thumbnail for Ultracold Atomic Systems">
                <p>Ultracold Atomic Systems</p>
            </div>
        </div>
        <div class="other-links">
            <h3>Other Links</h3>
            <a href="https://physics.iisertvm.ac.in/">School of Physics</a>
            <a href="http://www.iisertvm.ac.in/">IISER Thiruvananthapuram</a>
            <p class="email">
                <i class="fas fa-envelope"></i> ps@iisertvm.ac.in
            </p>
        </div>
    </footer>
</body>
</html>
