        body {

            transition: transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        .resource-folder:hover {
            transform: scale(1.05);
        }

        .folder-icon {
            color: #000;
            margin-bottom: 1rem;
        }

        .folder-name {
            font-size: 1.1rem;
            color: #000;
        }

        a {
            text-decoration: none;
        }

        a:hover .folder-name {
            color: #555;
